<!DOCTYPE html>
<html>
  <head>
    <title>Position practise</title>
  </head>
  <body style="
  margin-bottom: 3000px;
  padding-top: 60px;
  padding-left: 80px;">

    <div style="
      color: white;
      background-color: black;
      position: fixed;
      height: 50px;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    ">Header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      top: 50px;
      left: 0;
      bottom: 0;
      width: 72px;
    ">

      <div style="background-color: red;
        color: white;
        position: absolute;
        top: 0;
        right: 0;    
      ">
        X
      </div>

    Sidebar
  </div>

    <div style="background-color: red;
    color: white;
    position: absolute;
    top: 70px;
    left: 300px;
    ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
    ">div 1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
    div 2
    <div style="background-color: black;
    color: white;
    position: absolute;
    bottom: 10px;
    right: 10px;
    ">
      5:00
    </div>
  </div>
  </body>
</html>
