<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practise</title>
  </head>
  <body style="margin-bottom: 1000px;">
    <div style="
    display: flex;
    flex-direction: row;
    ">    
      <div style="background-color: lightblue;">div 1 text</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>  
    
    <div style="
    display: flex;
    margin-top: 50px;
    ">    
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex:1</div>
    </div>  
  
    <div style="
    display: flex;
    margin-top: 50px;
    ">    
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex:1</div>
      <div style="background-color: lightblue; flex: 2;">flex:2</div>
    </div>  

    <div style="
    display: flex;
    height: 70px;
    margin-top: 50px;
    border-width: 2px;
    border-color: gray;
    border-style: solid;
    justify-content: center;
    ">    
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div> 
  
    <div style="
    display: flex;
    height: 70px;
    margin-top: 50px;
    border-width: 2px;
    border-color: gray;
    border-style: solid;
    justify-content: space-between;
    ">    
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
    display: flex;
    height: 70px;
    margin-top: 50px;
    border-width: 2px;
    border-color: gray;
    border-style: solid;
    justify-content: space-around;
    align-items: center;
    ">    
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
  
  </body>
</html>
